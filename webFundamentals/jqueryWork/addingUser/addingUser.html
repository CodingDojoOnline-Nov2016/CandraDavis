<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adding User with jQuery Week 3 Assignment</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="addingUser.js"></script>
    <link rel="stylesheet" type="text/css" href="addingUser.css">
  </head>
  <body>
    <table>
        <tr>
          <th class="first-name">First Name</th>
          <th class="last-name">Last Name</th>
          <th class="email">Email Address</th>
          <th class="phone">Contact #</th>
        </tr>
    </table>
    <h1>Add User</h1>
    <form class="query-form" action="index.html" method="post">
      First Name: <input class="first-name" type="text" name="first-name" value="First Name"><br>
      Last Name:  <input class="last-name" type="text" name="last-name" value="Last Name"><br>
      Email Address:  <input class="email" type="text" name="email" value="name@example.com"><br>
      Contact No.:  <input class="phone" type="text" name="phone" value="Phone #"><br>
      <input id="addUser" type="button" name="add-user" value="Add User">
    </form>

  </body>
</html>
