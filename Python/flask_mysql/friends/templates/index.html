<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Friends</title>
  </head>
  <body>
    <h1>These are all my friends!</h1>
    {{ all_friends }}
    {% for friend in all_friends %}
    <p>First Name: {{ friend.first_name }}</p>
    <p>Last Name: {{ friend.last_name }}</p>
    <p>Occupation: {{ friend.occupation }}</p>
    <hr>
    {% endfor %}
    <h2>Add a Friend</h2>
    <form class="add-friends" action="/friends" method="POST">
      <label for="first-name">First Name: <input type="text" name="first-name" placeholder="Jane"></label>
      <label for="last-name">Last Name: <input type="text" name="last-name" placeholder="Schmane"></label>
      <label for="occupation">Occupation: <input type="text" name="occupation" placeholder="Engineer"></label>
      <input type="submit" name="submit" value="Add Friend">
    </form>
  </body>
</html>
