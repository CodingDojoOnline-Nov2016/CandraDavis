<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Wall</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
  </head>
  <body>
    <header class='homepage'>
      <h2 class='homepage'>Coding Dojo Wall</h2>
      <ul class='homepage'>
        <li class='homepage'>Welcome {{ name }} </li>
        <li class='homepage'><a href="/">Log Off</a></li>
      </ul>
    </header>
    <div class="wrapper">
      <h4 class='homepage'>Post a Message</h4>
      <form class="msg_post" action="/wall/{{ session['user_id'] }}/new_message" method="post">
        <textarea name="post_message" rows="50" cols="100"></textarea>
        <input type="submit" name="submit" value="Post a message">
      </form>
      {% for message in all_messages %}
      <div class="all_messages">
        <p>{{ message['first_name'] }} {{ message['last_name']}} | <a href="/wall/{{ message.id }}/comment">{{ message['updated_at'] }}</a></p>
        <p>{{ message['message'] }}</p>
      </div>
      {% endfor %}
    </div>

  </body>
</html>
