<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  </head>
  <body>
    {% with messages = get_flashed_messages()%}
      {% if messages %}
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form class="registration" action="/postUserInfo" method="POST">
      <label for="first-name">First Name: </label>
      <input type="text" name="first-name" placeholder="Jane"><br>
      <label for="last-name">Last Name: </label>
      <input type="text" name="last-name" placeholder="Shmane"><br>
      <label for="email">Email Address: </label>
      <input type="email" name="email" placeholder="janeshmane@example.net">
      <label for="password">Please create a password: </label>
      <input type="password" name="create-password" placeholder="********">
      <label for="password-confirm">Please confirm your password: </label>
      <input type="password" name="password-confirm" placeholder="********"><br>
      <input type="submit" name="submit" value="Submit">
    </form>
  </body>
</html>
