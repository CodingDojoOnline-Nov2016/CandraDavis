<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Great Number Game: Pick a Number!</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='num_game.css') }}">
  </head>
  <body>
    <h1>Welcome to the Great Number Game!</h1>
    <h3>I am thinking of a Number between 1 and 100...Take a guess!</h3>
    <div class="{{ session['color'] }}" id="response-box">
      <p>You guessed: {{ session['guess_entered'] }}. {{session['message']}} </p>
    </div>
    <form class="enter-number" action="/input_num" method="POST">
      <input type="text" name="guess" placeholder="Enter Your Number">
      <input type="submit" name="Submit" value="Submit">
    </form>
  </body>
</html>
