<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flask with Embedded Python</title>
  </head>
  <body>
    <h1>Welcome to my first flask page embedded with python!</h1>
    <p>Phrase: {{ phrase }}</p>
    <p>Times: {{ times }}</p>
    {% for x in range(0, times) %}
      <p>{{ phrase }}</p>
    {% endfor %}
  </body>
</html>
