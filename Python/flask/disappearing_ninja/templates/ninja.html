<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>All Ninja's</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ninja.css') }}">
  </head>
  <body>
    <h1 id="tmnt">They are all here!</h1>
    <img class="all-ninjas" src="{{ url_for('static', filename='img/donatello.jpg') }}" alt="donatello">
    <img class="all-ninjas" src="{{ url_for('static', filename='img/leonardo.jpg') }}" alt="leonardo">
    <img class="all-ninjas" src="{{ url_for('static', filename='img/michelangelo.jpg') }}" alt="michelangelo">
    <img class="all-ninjas" src="{{ url_for('static', filename='img/raphael.jpg') }}" alt="raphael">
    <form class="select-ninja" action="/ninja_select" method="post">
      <label for="pick-color">Please Enter Your Favorite Ninja Color: </label>
      <input id='pick-color' type="text" name="ninja_color" placeholder="Red, Blue, Purple, or Orange"><br>
      <input id='submit-color' type="submit" name="submit-color" value="Enter">
    </form>
  </body>
</html>
