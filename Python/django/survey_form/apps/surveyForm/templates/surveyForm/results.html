<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <style media="screen">
      div.green{
        background-color: green;
      }
      div.p{
        color: white;
      }
    </style>
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
        <div class="green">
          <p>{{ message }}</p>
        </div>
      {% endfor %}
    {% endif %}
    <h4>Name: <span><span>{{ request.session['name']}}</span></span></h4>
    <h4>Location: <span><span>{{ request.session['name']}}</span></span></h4>
    <h4>Favorite Language: <span><span>{{ request.session['fav_lang']}}</span></span></h4>
    <h4>Comments: <span><span>{{ request.session['comment']}}</span></span></h4>
    <a class='button button-primary'href="/">Go Back</a>
  </body>
</html>
